<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1f2937" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- Git branch icon -->
  <circle cx="30" cy="30" r="8" fill="url(#grad1)"/>
  <circle cx="70" cy="30" r="8" fill="url(#grad1)"/>
  <circle cx="50" cy="70" r="8" fill="url(#grad2)"/>
  
  <!-- Branch lines -->
  <line x1="30" y1="38" x2="30" y2="50" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="38" x2="70" y2="50" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="50" x2="50" y2="62" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="50" y2="62" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Conflict X -->
  <line x1="45" y1="45" x2="55" y2="55" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
  <line x1="55" y1="45" x2="45" y2="55" stroke="#fbbf24" stroke-width="4" stroke-linecap="round"/>
</svg>